<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page-wrapper">
    <section class="person-wrapper">
      <div class="person-image-wrapper">
        <img class="person-image" src="./photos/profilePhoto.png" alt="a person">
      </div>

      <h1 class="person-headline">Rodney Cotton</h1>

      <h4 class="person-sub-headline">Helsinki, Finland</h4>

    </section>

    <section class="social-media-stats-wrapper">
      <div class="stats-card-wrapper">
        <h2 class="stats-card-headline">100</h2>
        <h2 class="stats-card-sub-headline">Posts</h2>
      </div>

      <div class="stats-card-wrapper">
        <h2 class="stats-card-headline">2,242</h2>
        <h2 class="stats-card-sub-headline">Follower</h2>
      </div>

      <div class="stats-card-wrapper">
        <h2 class="stats-card-headline">1,432</h2>
        <h2 class="stats-card-sub-headline">Following</h2>
      </div>

    </section>

    <main class="main-content-wrapper">
      <div class="main-content-card">
        <img class="main-content-card-photo" src="./photos/photo1.png" alt="a photo">
      </div>

      <div class="main-content-card grid-span-col-2">
        <img class="main-content-card-photo" src="./photos/photo2.png" alt="a photo">
      </div>

      <div class="main-content-card grid-span-col-2">
        <img class="main-content-card-photo" src="./photos/photo3.png" alt="a photo">
      </div>

      <div class="main-content-card grid-span-row-2">
        <img class="main-content-card-photo" src="./photos/photo4.png" alt="a photo">
      </div>

      <div class="main-content-card">
        <img class="main-content-card-photo" src="./photos/photo5.png" alt="a photo">
      </div>

      <div class="main-content-card">
        <img class="main-content-card-photo" src="./photos/photo6.png" alt="a photo">
      </div>

    </main>
  </div>
</body>
</html>
